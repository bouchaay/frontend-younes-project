<section class="contact">
  <div class="container">
    <h2>{{ 'CONTACT.TITLE' | translate }}</h2>
    <p>{{ 'CONTACT.SUBTITLE' | translate }}</p>

    <div class="contact-info">
      <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>{{ 'CONTACT.ADDRESS_LABEL' | translate }}</h3>
        <p>{{ address }}</p>
      </div>

      <div class="info-card">
        <i class="fas fa-phone-alt"></i>
        <h3>{{ 'CONTACT.PHONE_LABEL' | translate }}</h3>
        <p>{{ phone }}</p>
      </div>

      <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>{{ 'CONTACT.EMAIL_LABEL' | translate }}</h3>
        <p>{{ email }}</p>
      </div>
    </div>

    <div class="map-container">
      <iframe [src]="mapSrc" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</section>
