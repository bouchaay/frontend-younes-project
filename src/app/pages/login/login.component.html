<section class="login">
  <div class="container">
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input type="email" id="email" formControlName="email" [placeholder]="'LOGIN.PLACEHOLDER_EMAIL' | translate" />

      <label for="phone">{{ 'LOGIN.PHONE' | translate }}</label>
      <input type="text" id="phone" formControlName="phone" [placeholder]="'LOGIN.PLACEHOLDER_PHONE' | translate" />

      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }

      <button type="submit" [disabled]="loginForm.invalid || loading">
        @if (!loading) {
          {{ 'LOGIN.SUBMIT' | translate }}
        } @else {
          <span>{{ 'LOGIN.LOADING' | translate }}</span>
        }
      </button>
    </form>

    <p class="register-link">
      {{ 'LOGIN.NO_ACCOUNT' | translate }} <a (click)="goToRegister()">{{ 'LOGIN.REGISTER_LINK' | translate }}</a>
    </p>
  </div>
</section>
