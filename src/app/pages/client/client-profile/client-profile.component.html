<section class="client-profile">
  <div class="container">
    <h2>{{ 'PROFILE.TITLE' | translate }}</h2>

    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label>{{ 'PROFILE.LASTNAME' | translate }}</label>
        <input formControlName="lastName" type="text" [placeholder]="lastName || ('PROFILE.PLACEHOLDER_LASTNAME' | translate)" />
      </div>

      <div class="form-group">
        <label>{{ 'PROFILE.FIRSTNAME' | translate }}</label>
        <input formControlName="firstName" type="text" [placeholder]="firstName || ('PROFILE.PLACEHOLDER_FIRSTNAME' | translate)" />
      </div>

      <div class="form-group">
        <label>{{ 'PROFILE.EMAIL' | translate }}</label>
        <input formControlName="email" type="email" [placeholder]="currentUser?.email || ('PROFILE.PLACEHOLDER_EMAIL' | translate)" />
      </div>

      <div class="form-group">
        <label>{{ 'PROFILE.PHONE' | translate }}</label>
        <input formControlName="phone" type="text" [placeholder]="currentUser?.phone || ('PROFILE.PLACEHOLDER_PHONE' | translate)" />
      </div>

      <button type="submit" class="btn-save">{{ 'PROFILE.SAVE' | translate }}</button>
    </form>

    <p *ngIf="successMessage" class="success">{{ 'PROFILE.SUCCESS' | translate }}</p>
    <p *ngIf="errorMessage" class="error">{{ 'PROFILE.ERROR' | translate }}</p>
  </div>
</section>
